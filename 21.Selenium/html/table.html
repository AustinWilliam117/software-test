<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格&下拉列表</title>
    <style>
        .box{
            width: 500px;
            height: 800px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <table align="center" id="qw" border=1px>
        <tr>
            <th>省份</th>
            <th>城市</th>
        </tr>
        <tr>
            <td>辽宁</td>
            <td>沈阳</td>
        </tr>
        <tr>
            <td>吉林</td>
            <td>长春</td>
        </tr>
    </table>
    <br>
    <div class="box">
        <label for="">籍贯</label>
        <select name="site" id="">
            <option value="0">英国</option>
            <option value="1">德国</option>
            <option value="2">中国</option>
        </select>
    </div>
</body>
</html>
